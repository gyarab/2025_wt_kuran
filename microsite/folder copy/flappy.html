<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Kočovníci</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #70c5ce; }
        #game-container { position: relative; width: 288px; height: 512px; margin: auto; }
        canvas { display: block; border: 1px solid #000; background-color: #70c5ce; } /* Keep canvas styling for game background */
        #game-over-screen, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            z-index: 10;
        }
        #game-over-screen button, #start-screen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.6em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="288" height="512"></canvas>
        <div id="start-screen">
            <h1>Flappy Kočovníci</h1>
            <p>Klikněte nebo stiskněte mezerník pro start!</p>
            <button id="startButton">Start</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="flappy.js"></script>
</body>
</html>
