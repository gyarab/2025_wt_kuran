    <div id="game-container">
        <div id="score">0</div>
        <div id="dino"></div>
        <div id="message">
            Stiskni mezerník pro start
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');

        let isJumping = false;
        let isGameOver = true;
        let score = 0;
        let gameLoopInterval;
        let obstacleGeneratorInterval;
        let gameSpeed = 5;
        let obstacleIntervalTime = 2000;

        let dinoY = 0;
        let dinoVelocity = 0;
        const gravity = -0.6; 
        const jumpPower = 14; 

        let obstacles = [];

        document.addEventListener('keydown', handleInput);
        document.addEventListener('click', handleInput);
        document.addEventListener('touchstart', handleInput);

        function handleInput(e) {
            if (e.code === 'Space' || e.type === 'touchstart') {
                e.preventDefault();
                if (isGameOver) {
                    startGame();
                } else if (!isJumping) {
                    jump();
                }
            }
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            obstacleIntervalTime = 2000;
            scoreDisplay.innerText = 0;
            message.style.display = 'none';
            dinoY = 0;
            dino.style.bottom = dinoY + 'px';
            isJumping = false;

            obstacles.forEach(obstacle => obstacle.element.remove());
            obstacles = [];

            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 20);
            clearInterval(obstacleGeneratorInterval);
            obstacleGeneratorInterval = setInterval(createObstacle, obstacleIntervalTime);
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                dinoVelocity = jumpPower;
            }
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = {};
            obstacle.element = document.createElement('div');
            obstacle.element.style.left = gameContainer.offsetWidth + 'px';

            const isFlyingType = Math.random() > 0.5 && Math.floor(score / 10) > 50;

            if (isFlyingType) {
                obstacle.element.classList.add('enemy');
                obstacle.element.style.bottom = '75px';
            } else {
                obstacle.element.classList.add('cactus');
                const randomHeight = Math.floor(Math.random() * 40) + 20;
                obstacle.element.style.height = randomHeight + 'px';
            }

            gameContainer.appendChild(obstacle.element);
            obstacles.push(obstacle);
        }

        function gameLoop() {
            if (isGameOver) return;

            if (isJumping) {
                dinoVelocity += gravity;
                dinoY += dinoVelocity;
            }

            if (dinoY <= 0) {
                dinoY = 0;
                isJumping = false;
                dinoVelocity = 0;
            }
            dino.style.bottom = dinoY + 'px';

            const dinoRect = dino.getBoundingClientRect();
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                let obstacleX = obstacle.element.offsetLeft;
                obstacleX -= gameSpeed;
                obstacle.element.style.left = obstacleX + 'px';

                const obstacleRect = obstacle.element.getBoundingClientRect();
                if (
                    dinoRect.right > obstacleRect.left &&
                    dinoRect.left < obstacleRect.right &&
                    dinoRect.bottom > obstacleRect.top &&
                    dinoRect.top < obstacleRect.bottom
                ) {
                    endGame();
                    return;
                }

                if (obstacleX < -obstacle.element.offsetWidth) {
                    obstacles.splice(i, 1);
                    obstacle.element.remove();
                }
            }

            score++;
            scoreDisplay.innerText = Math.floor(score / 10);

            if (score > 0 && score % 500 === 0) { 
                gameSpeed += 0.7;
                if (obstacleIntervalTime > 800) { 
                    obstacleIntervalTime -= 100;
                    clearInterval(obstacleGeneratorInterval);
                    obstacleGeneratorInterval = setInterval(createObstacle, obstacleIntervalTime);
                }
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoopInterval);
            clearInterval(obstacleGeneratorInterval);

            message.innerHTML = `Game Over<br>Skóre: ${Math.floor(score / 10)}<br>Stiskni mezerník pro restart`;
            message.style.display = 'block';
        }
    </script>
